<div class="task-tile">
  <div class="checkbox-wrapper-56">
    <label class="container">
      <input type="checkbox" [checked]="task.done" (change)="onCheckboxChange($event)">
      <div class="checkmark"></div>
    </label>
  </div>
  <p [ngStyle]="{ 'text-decoration': task.done ? 'line-through' : 'none' }"
     style="margin: 10px; padding: 10px; background-color: #f0f0f0;"> {{ task.description }} </p>
  <p style="margin: 10px; padding: 10px; background-color: #f0f0f0; font-family: 'Lato', sans-serif;">
    {{ task.currentPomodoroSession }}/{{ task.numberOfPomodoroSessions }}
  </p>
</div>
