<div>
  <h2>Task List</h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{task.description}} - {{task.numberOfPomodoroSessions}}
    </li>
  </ul>
</div>
<div class="add-task">
  <input type="text" [(ngModel)]="taskDescription" class="task-input">
  <button (click)="addTask()" class="add-btn">Add task</button>
</div>
