<div class="timer-wrapper">
  <div class="timer-display">
    {{ minutes }}:{{ seconds }}
  </div>
  <div class="buttons">
    <button class="btn" (click)="start()">
      <fa-icon [icon]="faPlay" class="btn__icon"></fa-icon>
      Start
    </button>
    <button class="btn" disabled>
      Stop
    </button>
  </div>
</div>
